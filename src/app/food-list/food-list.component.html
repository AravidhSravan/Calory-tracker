<head>
    <title>Calory-Tracker </title>
</head>
<div class="container1">
    <header>
      <h3>Calory Tracker</h3>
    </header>
    <div class="comtaier2">
      <div class="main">
        <div>
            Search  <input type="text" [(ngModel)]="searchItem" id="searchBtn" name="search">
          <div>
            <button id="addNewFood" (click)="addFood()" style="margin-left: 35%;">Add New Food</button><br><br>
            <div>
              <div>
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="name" placeholder="Enter food name">
              </div>
              <div>
                <label for="calories">Calories</label>
                <input type="text" [(ngModel)]="calories" placeholder="Enter food calories">
              </div>
              <div>
                <label for="Image">Image</label>
                <input type="text" [(ngModel)]="image" placeholder="Enter food Image">
              </div>
            </div>
          </div>
        </div>
      <div id="comtaier3" *ngIf="foodList.length">
        <div class="dispFood" *ngFor="let item of foodList | searchFilter: searchItem">
          <div class="dispImage">
            <img src="{{ item.image }}" alt="{{ item.name }}">
          </div>
          <div class="details">
            <div>{{ item.name.toUpperCase() }}</div>
            <div>Calory - {{ item.calories }}</div>
            <div>Quantity - {{ item.quantity }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
